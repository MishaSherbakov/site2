    <h1>Опыт полетов на самолетах</h1>
    <form action="check2.php" method="post">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="age">Возраст:</label>
        <input type="number" id="age" name="age" min="18" max="100" required><br><br>

        <label>Летали ли вы на самолетах?</label><br>
        <input type="radio" id="flight_yes" name="flight_experience" value="Да" required>
        <label for="flight_yes">Да</label><br>
        <input type="radio" id="flight_no" name="flight_experience" value="Нет">
        <label for="flight_no">Нет</label><br><br>

        <label for="aircraft_type">На каких самолетах вы летали?</label><br>
        <input type="checkbox" id="boeing" name="aircraft_type[]" value="Боинг">
        <label for="boeing">Боинг</label><br>
        <input type="checkbox" id="airbus" name="aircraft_type[]" value="Airbus">
        <label for="airbus">Airbus</label><br>
        <input type="checkbox" id="embraer" name="aircraft_type[]" value="Embraer">
        <label for="embraer">Embraer</label><br><br>

        <label for="comments">Дополнительные комментарии:</label><br>
        <textarea id="comments" name="comments" rows="4"></textarea><br><br>

        <label for="flight_date">Дата полета:</label>
        <input type="date" id="flight_date" name="flight_date" value="2023-11-07"><br><br>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required><br><br>

        <input type="hidden" id="hidden_field" name="hidden_field" value="hidden_value">

        <button type="submit">Отправить</button>
    </form>
</body>
